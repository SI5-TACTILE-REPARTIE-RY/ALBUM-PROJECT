<div class="users-connected">
  <mat-card style="width: 500px; margin-top: 20px;">
    <mat-card-title>
      Users connected
    </mat-card-title>
    <mat-chip-list>
      <mat-chip style="font-weight: normal" *ngFor="let user of users">{{user}}</mat-chip>
    </mat-chip-list>
  </mat-card>
</div>
