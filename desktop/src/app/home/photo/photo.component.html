<image-cropper
  [imageURL]="photoSrcInitial"
  style="z-index: -1"
  autoCrop="false"
  #cropper
></image-cropper>
<div id="background"></div>
<img [ngStyle]="{'display': !displayPhotoWithFilter ? 'block' : 'none'}"
     alt="Photo without filter"
     crossOrigin="Anonymous"
     #photoWithoutFilter/>
<img [ngStyle]="{'display': displayPhotoWithFilter ? 'block' : 'none'}"
     alt="Photo with a filter"
     crossOrigin="Anonymous"
     #photoWithFilter/>
<app-filter-stack></app-filter-stack>
