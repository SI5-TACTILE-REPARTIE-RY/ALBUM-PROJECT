<ion-header no-border>
	<ion-toolbar color="tertiary">
		<ion-title>Album app</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>

	<ion-card>
		<ion-card-content>
			There are currently <strong>{{users}}</strong> users online.
		</ion-card-content>
	</ion-card>

	<app-accelerometer></app-accelerometer>

	<ion-button (click)="startAlbumSession()">
		Start album session
	</ion-button>

	<h2 *ngIf="albumSessionStarted">
		Session started !
	</h2>

</ion-content>
