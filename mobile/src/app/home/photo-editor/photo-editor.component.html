<ion-grid>
	<app-filters *ngIf="displayAppFilters"></app-filters>
	<app-cropper (cropStarted)="displayAppFilters = false"
				 (cropFinished)="displayAppFilters = true">
	</app-cropper>
	<ion-row style="margin-top: 150px" class="ion-justify-content-center" *ngIf="displayAppFilters">
		<ion-col size="auto">
			<ion-button (click)="nextPhoto()" color="success">
				Photo suivante
			</ion-button>
		</ion-col>
	</ion-row>
</ion-grid>
