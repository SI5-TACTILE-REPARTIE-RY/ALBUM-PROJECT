<ion-grid>
		<ion-row class="ion-justify-content-center">
			<image-cropper
					[maintainAspectRatio]="true"
					[imageFile]="photoFile"
					[imageURL]="!this.photoFile ? photoSrc : null"
			></image-cropper>
		</ion-row>

		<app-filters (filterApplied)="onFilterApplied($event)"></app-filters>
</ion-grid>
